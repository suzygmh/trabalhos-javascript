<script>
    
    /* Tarefa 2 */
    var resultado = 0
    var contador = 1
    var qtddePar = 0
    
    do{

        var ehPar = ((contador % 2) == 0)

        if (ehPar){
            resultado += contador
            qtddePar++
        }
        
        contador++

    }while(qtddePar <=50)

    
    alert(resultado)
</script>
