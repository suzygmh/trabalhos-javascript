<script>
    
    /* Tarefa 5 */
    var resultado = 0
    var contador = 100   
    
    do{

        var ehImpar = ((contador % 2) == 1)

        if (ehImpar){
            resultado = contador * contador
            
            console.log(`${contador} * ${contador} = ${resultado}`);
        }
        
        contador--

    }while(contador >= 0)


   
</script>
